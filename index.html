<html>
    <head>
        <title>A11Y Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <style>
            .visually-hidden {
                position: absolute;
                width: 1px;
                height: 1px;
                margin: -1px;
                padding: 0;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }

            .box {
                background-color: lightgray;
                border-radius: 16px;
                padding: 16px;
                margin-bottom: 16px;
            }

            .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}
        </style>
    </head>

    <body>

        <div class="box">
            <p>Element 1</p>
            <p>Element 2</p>
            <p>Element 3</p>
        </div>

        <div class="box" aria-label="Zusammenfassung aller Elemente: Dies ist eine alternative Beschreibung.">
            <p>Element 1</p>
            <p>Element 2</p>
            <p>Element 3</p>
        </div>        

        <div class="box" aria-label="Gesamter Text, der vorgelesen werden soll">
            <p>Element 1</p>
            <p>Element 2</p>
            <p>Element 3</p>
        </div>

        <div class="box" aria-label="Gesamter Text, der vorgelesen werden soll">
            <p aria-hidden="true">Element 1</p>
            <p aria-hidden="true">Element 2</p>
            <p aria-hidden="true">Element 3</p>
        </div>

        <div class="box" role="region" aria-label="Gesamter Text, der vorgelesen werden soll">
            <p aria-hidden="true">Element 1</p>
            <p aria-hidden="true">Element 2</p>
            <p aria-hidden="true">Element 3</p>
        </div>

        <div class="box" aria-labelledby="screenreader-text">
            <span id="screenreader-text" class="sr-only">Zusammenfassung aller Elemente: Dies ist eine alternative Beschreibung.</span>
            <p aria-hidden="true">Element 1</p>
            <p aria-hidden="true">Element 2</p>
            <p aria-hidden="true">Element 3</p>
        </div>        
    </body>
</html>
